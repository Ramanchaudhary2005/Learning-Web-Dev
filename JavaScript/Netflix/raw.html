<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Style</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .hero button {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 10px 20px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .hero button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="netflixbackgroung.jpg" alt="Background">
    <button>Sign In</button>
  </div>

</body>
</html>
